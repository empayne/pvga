version: '3'

services:
  db:
    image: postgres:latest
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: 'postgres'
    volumes:
      - database_data:/var/lib/postgresql/data
      # TODO: running initdb.d scripts is a quick, but pretty ugly way to deal
      # with schema initialization / migration, particularly if there are
      # multiple services talking to the same instance of pg in the future.
      # Replace this with better migration tools.
      - ./schema:/docker-entrypoint-initdb.d

# TODO: 'go run main.go' should be spun up in a Docker container with DEBUG
# environment variable set, PG_CONNECTION_STRING set to Docker equivalent of
# postgres://postgres:postgres@localhost/postgres?sslmode=disable


volumes:
  database_data:
    driver: local